<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/rockville.css">
    <link rel="stylesheet" href="/static/css/slicknav.min.css">

</head>
<body>
<div>

</div>
 <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <div class="header__logo">
                        <a href="/"><img src="/static/img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li class="active"><a href="/">HOME</a></li>
                                <li class=><a href="/challenge">Challenge</a></li>
                                <li><a href="/making">MAKING</a></li>
                                <li><a href="/ranking">RANKING</a></li>
                                <li><a href="/videogallery">BOARD</a></li>
                                {% if user.username %}
                                <li>
                                    <a href="/logout">LOGOUT</a>
                                </li>
                                {% else %}
                                <li>
                                    <a href="/login">LOGIN</a>
                                </li>
                                {% endif%}
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="video-container">
                    <video autoplay loop muted>
                        <source src="/static/img/videos/back.mp4" type="video/mp4">
                    </video>
                    <div class="text-overlay">
                        <h2 style="color: white;" id="changetext">{{ user.username }} 님 환영합니다.</h2>
                    </div>
                </div> 
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero spad set-bg">
        <div class="linear__icon">
            <i class="fa fa-angle-double-down"></i>
        </div>
    </section>
    <!-- Hero Section End -->
    <!-- Event Section Begin -->
    <section class="event spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="color: white;">Album JARKET</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="event__slider owl-carousel">
                    <div class="col-lg-4">
                        <div class="event__item">
                            <div class="event__item__pic set-bg" data-setbg="/static/img/1.png">
                                <div class="tag-date">
                                    <span style="color: white;">제작날짜들어가기</span>
                                </div>
                            </div>
                            <div class="event__item__text">
                                <h4 style="color: white;">Album Name</h4>
                                <p><i class="fa fa-map-marker"></i>만든 사람</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="event__item">
                            <div class="event__item__pic set-bg" data-setbg="/static/img/2.png">
                                <div class="tag-date">
                                    <span>제작날짜들어가기</span>
                                </div>
                            </div>
                            <div class="event__item__text">
                                <h4 style="color: white;">Album Name</h4>
                                <p><i class="fa fa-map-marker"></i>만든 사람</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="event__item">
                            <div class="event__item__pic set-bg" data-setbg="/static/img/1.png">
                                <div class="tag-date">
                                    <span>제작날짜들어가기</span>
                                </div>
                            </div>
                            <div class="event__item__text">
                                <h4 style="color: white;">Album Name</h4>
                                <p><i class="fa fa-map-marker"></i>만든 사람</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="event__item">
                            <div class="event__item__pic set-bg" data-setbg="/static/img/2.png">
                                <div class="tag-date">
                                    <span>제작날짜들어가기</span>
                                </div>
                            </div>
                            <div class="event__item__text">
                                <h4 style="color: white;">Album Name</h4>
                                <p><i class="fa fa-map-marker"></i>만든 사람</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    <!-- Footer Section End -->
    <!-- Js Plugins -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/jquery.nicescroll.min.js"></script>
    <script src="/static/js/jquery.barfiller.js"></script>
    <script src="/static/js/jquery.countdown.min.js"></script>
    <script src="/static/js/jquery.slicknav.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
